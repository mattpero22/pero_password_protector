{% extends 'base.html' %} 

{% block content %}

<h1>Vault</h1>

<form action="{% url 'create' %}" method="post">
  {% csrf_token %} {{ account_form.as_p }}
  <input type="submit" value="Add Account" />
</form>

{% for account in accounts %}
<div class="card">
  <a href="{% url 'detail' account.id %}">
    <div class="card-content">
      <span class="card-title">{{ account.service }}</span>
    </div>
  </a>
</div>
{% endfor %}


{% endblock %}
